<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARUA | Login</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/ARUA.jpeg.jpg">
        <link rel="stylesheet" href="Asset/font.css">
        <link rel="stylesheet" href="Asset/login.css">
        <script src="https://kit.fontawesome.com/e0930b8f2a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <section class="login_container">
                <section class="image_content">
                    <section class="image">
                        <img src="Asset/image/ARUA.jpeg.jpg" alt="">
                    </section>
                </section>
                <section class="input" id="email">
                    <p>Email:</p>
                    <section class="input_email">
                        <input type="email" name="" id="" placeholder="Enter your email">
                    </section>
                    <p class="logo"><i class="fa-solid fa-envelope" style="color: #d6b41a;"></i></p>
                </section>
                <section class="input" id="password">
                    <p>Phone number:</p>
                    <section class="input_password">
                        <input type="password" name="" id="" placeholder="Enter your phone number">
                    </section>
                    <p class="logo"><i class="fa-solid fa-phone" style="color: #d6b41a;"></i></p>
                </section>
                <section class="login">
                    <p><a href="form.html">Login To Register</a></p>
                </section>
            </section>
        </main>
    </body>
</html>
